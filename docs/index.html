<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
        <title>Force-Directed Graph Visualizer</title>
      <script type="module" crossorigin src="/Wikidata-Entity-Graph-Visualiser/assets/index-Bo9kY_1Z.js"></script>
      <link rel="stylesheet" crossorigin href="/Wikidata-Entity-Graph-Visualiser/assets/index-BNPp1Hst.css">
    </head>
    <body>
        <div id="popup-message"></div>
        <div id="loading-spinner" style="display: none">
            <div class="spinner"></div>
        </div>
        <div id="app">
            <div class="sidebar">
                <div class="control-group">
                    <h3>Graph Input</h3>
                    <input type="text" id="wiki-input" placeholder="Search Wikidata entities" autocomplete="off" />
                    <div id="suggestions"></div>
                    <button id="fetch-graph">Fetch Graph</button>

                    <div class="checkbox-container">
                        <input id="append-mode" type="checkbox" />
                        <label for="append-mode">Append Mode</label>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Graph Settings</h3>
                    <div class="slider-container">
                        <div class="slider-label">
                            <span>Depth:</span>
                            <span id="depth-value">1</span>
                        </div>
                        <input id="depth-slider" type="range" min="1" max="5" value="1" />
                    </div>

                    <div class="slider-container">
                        <div class="slider-label">
                            <span>Relation Goal:</span>
                            <span id="relation-limit-value">5</span>
                        </div>
                        <input id="relation-limit" type="range" min="1" max="20" value="5" />
                    </div>
                </div>

                <div class="control-group">
                    <h3>Actions</h3>
                    <button id="stop-expansions">Stop Expansions</button>
                    <button id="clear-graph">Clear Graph</button>
                    <div class="stats" id="graph-stats">Vertices: 0 | Edges: 0</div>
                </div>

                <div class="control-group">
                    <h3>Instructions</h3>
                    <ul style="font-size: 12px; color: #666; list-style-position: inside">
                        <li>Drag canvas to pan</li>
                        <li>Scroll to zoom</li>
                        <li>Drag vertices to move</li>
                        <li>Ctrl-Click vertex to visit its Wikipedia Page</li>
                        <li>Right-click vertex to expand</li>
                    </ul>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="graphCanvas"></canvas>
            </div>
        </div>

    </body>
</html>
